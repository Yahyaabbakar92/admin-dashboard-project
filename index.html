<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | TOP project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top">
          <div class="search">
            <img src="./icons/magnify.png" alt="magnifying glass" class="icon" />
            <label for="search"></label>
            <input type="text" name="search" id="search" />
          </div>
          <div class="account">
            <div class="icon-avatar">
              <img src="./icons/bell-ring-outline.png" alt="ringing bell" class="icon" />
              <img src="./avatars/a2.jpg" alt="profile avatar" class="avatar" />
            </div>
            <p class="name">Morgan Oakley</p>
          </div>
        </div>
        <div class="bottom">
          <div class="profile">
            <img src="./avatars/a2.jpg" alt="profile avatar" class="avatar" />
            <div class="profile-name">
              <p class="greeting">Hi there,</p>
              <p class="name">Morgan Oakley<span>(@morgan)</span></p>
            </div>
          </div>
          <div class="buttons">
            <button class="btn"">New</button>
            <button class="btn"">Upload</button>
            <button class="btn"">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar"></div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
