<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | TOP project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top">
          <div class="search">
            <img src="./icons/magnify.png" alt="magnifying glass" class="icon" />
            <label for="search"></label>
            <input type="text" name="search" id="search" />
          </div>
          <div class="account">
            <div class="icon-avatar">
              <img src="./icons/bell-ring-outline.png" alt="ringing bell" class="icon" />
              <img src="./avatars/a2.jpg" alt="profile avatar" class="avatar" />
            </div>
            <p class="name">Morgan Oakley</p>
          </div>
        </div>
        <div class="bottom">
          <div class="profile">
            <img src="./avatars/a2.jpg" alt="profile avatar" class="avatar" />
            <div class="profile-name">
              <p class="greeting">Hi there,</p>
              <p class="name">Morgan Oakley <span>(@morgan)</span></p>
            </div>
          </div>
          <div class="buttons">
            <button class="btn"">New</button>
            <button class="btn"">Upload</button>
            <button class="btn"">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="title">
          <img src="./icons/artstation.png" alt="triangular icon" class="icon">
          <h1>Dashboard</h1>
        </div>
        <ul class="nav-links">
          <div>
            <img src="./icons/home.png" alt="home icon" class="icon">
            <li>Home</li>
          </div>
          <div>
            <img src="./icons/account.png" alt="account icon" class="icon">
            <li>Profile</li>
          </div>
          <div>
            <img src="./icons/android-messages.png" alt="messages icon" class="icon">
            <li>Messages</li>
          </div>    
          <div>
            <img src="./icons/history.png" alt="history icon" class="icon">
            <li>History</li>
          </div>
          <div>
            <img src="./icons/calendar-check.png" alt="calendar icon" class="icon">
            <li>Tasks</li>
          </div>  
          <div>
            <img src="./icons/account-group.png" alt="accounts icon" class="icon">
            <li>Communities</li>
          </div>    
        </ul>
        <ul class="nav-links">
          <div>
            <img src="./icons/cog-outline.png" alt="settings icon" class="icon">
            <li>Settings</li>
          </div>
          <div>
            <img src="./icons/help-circle-outline.png" alt="help icon" class="icon">
            <li>Support</l>
          </div>      
          <div>
            <img src="./icons/security.png" alt="privacy icon" class="icon">
            <li>Privacy</li>
          </div>  
        </ul>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
